<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
        }
        .contact {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .contact span {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <p>Hello! I'm [Your Name], and this is my personal profile website. I am passionate about [your interests or profession]. Welcome to my page!</p>
        <div class="contact">
            <h2>Contact Information</h2>
            <span>Email: your.email@example.com</span>
            <span>LinkedIn: linkedin.com/in/yourprofile</span>
        </div>
    </div>
</body>
</html>
